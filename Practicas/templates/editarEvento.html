{% extends "padre.html" %}
    {% block css %}
        <link href="../css/editar_evento.css" rel="stylesheet" type="text/css">
        <script src="../js/javascript.js" defer></script>
    {% endblock %}

    {% block central %}
    <div id="editar-contenedor">
        <h2 id="titulo">Editar evento</h2>
        <form form action="editarEvento.php?ev={{ evento['id'] }}" method="post" id="formulario" enctype="multipart/form-data">
            <div id="formulario-editar">
                <div id="cabecera-contenedor">
                    <label>Nombre del evento</label><br>
                    <textarea name='nombre' rows="1">{{evento['nombre']}}</textarea><br>
                    <label>Organizador</label><br>
                    <textarea name='organizador' rows="1">{{evento['organizador']}}</textarea><br>
                    <label>Fecha de inicio del evento</label><br>
                    <textarea name='fechainicio' rows="1">{{evento['fechainicio']}}</textarea><br>
                    <label>Fecha de fin del evento</label><br>
                    <textarea name='fechafin' rows="1">{{evento['fechafin']}}</textarea><br>
                    <label>Hora de inicio</label><br>
                    <textarea name='horainicio' rows="1">{{evento['horainicio']}}</textarea><br>
                    <label>Hora de fin</label><br>
                    <textarea name='horafin' rows="1">{{evento['horafin']}}</textarea><br>
                    <label>Etiquetas (separadas por comas)</label><br>
                    <textarea name='etiquetas' rows="1" cols="35">{% for etiqueta in etiquetas %}{{etiqueta['texto'] | trim('\n')}}{%if not loop.last %},{% endif %}{% endfor %}
                    </textarea><br>
                </div>
                <div id="descripcion-contenedor">
                    <label>Descripci√≥n</label><br>
                    <textarea name='descripcion' rows="15" cols="50">{{evento['descripcion']}}</textarea><br>    
                </div>
            </div>
            <input type="submit" value="Guardar" id="guardar">
        </form>
    </div>
    {% endblock %}
